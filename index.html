<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>Home - To Do App</title>
</head>
<body>
    <div class="overlay" id="createItemModal">
        <div class="modalBox-content card">
            <span class="close-btn">&times;</span>
            <h1>Create Item</h1>
            <form action="">
                <div>
                    <label for="title">Name</label>
                    <input type="text" name="title">
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <input type="submit" class="btn btn-large" name="submit">
            </form>
        </div>
    </div>
    <div class="overlay" id="removeModal">
        <div class="modalBox-content card">
            <span class="close-btn">&times;</span>
            <p>Are you sure you want to remove all items</p>
            <div class="buttons">
                <a href="#" class="btn btn-small">Yes</a>
                <a href="#" class="btn btn-small">No</a></div>
        </div>
    </div>
    <nav id="menu">
        <div class="container">
            <h3>Wish List</h3>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li> <a href="#">Items</a></li>
                <li> <a href="login.html">Login</a></li>
                <li> <a href="signup.html">Signup</a></li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <section class="card home-card">
            <h1>School</h1>
            <ul>
                <li><label><input type="checkbox"> <span class="label-text">Finish Front End</span></label></li>
                <li><label><input type="checkbox"> <span class="label-text">Learn Laravel</span></label></li>
                <li><label><input type="checkbox"> <span class="label-text">Design the new website</span></label></li>
                <li><label><input type="checkbox"> <span class="label-text">Learn React Js</span></label></li>
            </ul>
            <div class="buttons">
                <a href="#" class="btn btn-small add">Add item</a>
                <a href="#" class="btn btn-small remove">Remove All</a>
                <a href="#" class="btn btn-large">Clear finished</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; Vildan Hakanaj | 2019 All rights reseverd</p>
            <nav class="footer-nav">
                
                <ul>
                    <li>Follow Us</li>
                    <li>Instagram</li>
                </ul>
            </nav>
        </div>
    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
